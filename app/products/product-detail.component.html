<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class='panel-footer'>
        
        <h1>{{name}}</h1>
        <img [src]="imgurl"/>
        <h2>{{desc}}</h2>

        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>

</div>
