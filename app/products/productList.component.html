<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterProduct"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By:{{filterProduct}}</h3>
            </div>
        </div>
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-success"
                        (click)="KrityManoj()">
                            {{showImage?"Hide Image":"Show Image"}}
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>StarRating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><img [src]="product.imageUrl" *ngIf="showImage"
                        [style.width.px]="imageWidth"/></td>
                    <td>{{product.productName|uppercase}}</td>
                    <td>{{product.productCode|lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price|currency:'GBP':true}}</td>
                    <td><sai-star [rating]="product.starRating"
                        (ratingClciked)="onRatingClicked($event)"></sai-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
